<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/svg" href="/src/assets/favicon.svg" />
    <title>Solid App</title>
    <script>
      const htmlClasses = document.documentElement.classList;

      function darken() {
        htmlClasses.contains("dark") || htmlClasses.add("dark");
      }

      function isSystemDark() {
        return window.matchMedia("(prefers-color-scheme:dark)").matches;
      }

      let userPrefDark;
      try {
        const userPref = JSON.parse(localStorage["gruvboxCheatsheetSettings"])[
          "theme"
        ];
        if (userPref === "dark") {
          userPrefDark = true;
        } else if (userPref === "light") {
          userPrefDark = false;
        }
      } catch {}

      userPrefDark && darken();
      userPrefDark === undefined && isSystemDark() && darken();
    </script>
  </head>
  <body class="min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
